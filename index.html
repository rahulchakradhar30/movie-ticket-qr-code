<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QR Generator â€“ Minimal Working Version</title>

    <!-- 100% Working QR Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .box {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        #qrCanvas {
            display: block;
            margin: 20px auto;
        }
    </style>

</head>
<body>

    <div class="box">
        <h2>Movie Ticket QR Generator</h2>

        <input type="text" id="movie" placeholder="Movie Name">
        <input type="date" id="date">
        <input type="time" id="time">
        <input type="text" id="theatre" placeholder="Theatre">
        <input type="text" id="screen" placeholder="Screen">
        <input type="text" id="seats" placeholder="Seats (A12, B4)">

        <button onclick="generateQR()">Generate QR</button>

        <canvas id="qrCanvas"></canvas>
    </div>

<script>
function generateQR() {

    let movie = document.getElementById("movie").value.trim();
    let date = document.getElementById("date").value;
    let time = document.getElementById("time").value;
    let theatre = document.getElementById("theatre").value.trim();
    let screen = document.getElementById("screen").value.trim();
    let seats = document.getElementById("seats").value.trim();

    if (!movie || !date || !time || !theatre || !screen || !seats) {
        alert("Please fill all fields!");
        return;
    }

    let text =
        "Movie: " + movie + "\n" +
        "Date: " + date + "\n" +
        "Time: " + time + "\n" +
        "Theatre: " + theatre + "\n" +
        "Screen: " + screen + "\n" +
        "Seats: " + seats;

    // Generate QR using QRious (100% works on GitHub Pages)
    let qr = new QRious({
        element: document.getElementById('qrCanvas'),
        value: text,
        size: 250
    });
}
</script>

</body>
</html>
