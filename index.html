<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-align: center;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 16px;
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .qr-section {
            margin-top: 30px;
            display: none;
            text-align: center;
        }
        
        .qr-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .qr-container {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        #qrcode {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            input, select {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Ticket QR Code Generator</h1>
        
        <div class="form-group">
            <label for="movieName">Enter the movie name:</label>
            <input type="text" id="movieName" placeholder="e.g., Avengers: Endgame">
        </div>
        
        <div class="form-group">
            <label for="movieDate">Movie date:</label>
            <input type="date" id="movieDate">
        </div>
        
        <div class="form-group">
            <label for="movieTime">Movie time:</label>
            <input type="time" id="movieTime">
        </div>
        
        <div class="form-group">
            <label for="theatre">Theatre:</label>
            <input type="text" id="theatre" placeholder="e.g., AMC Empire 25">
        </div>
        
        <div class="form-group">
            <label for="screen">Screen:</label>
            <input type="text" id="screen" placeholder="e.g., Screen 3">
        </div>
        
        <div class="form-group">
            <label for="seats">Seats:</label>
            <input type="text" id="seats" placeholder="e.g., A12, A13, B5">
        </div>
        
        <button class="btn" onclick="generateQR()">Generate QR Code</button>
        
        <div class="qr-section" id="qrSection">
            <h2>Your Movie Ticket QR Code</h2>
            <div class="qr-container">
                <div id="qrcode"></div>
            </div>
            <button class="btn download-btn" onclick="downloadQR()">Download QR Code</button>
        </div>
    </div>

    <script>
        // Set today's date as default
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('movieDate').value = today;
        
        // Set current time as default (rounded to nearest 30 minutes)
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes() < 30 ? '00' : '30';
        document.getElementById('movieTime').value = `${hours}:${minutes}`;
        
        function generateQR() {
            const movieName = document.getElementById('movieName').value.trim();
            const movieDate = document.getElementById('movieDate').value;
            const movieTime = document.getElementById('movieTime').value;
            const theatre = document.getElementById('theatre').value.trim();
            const screen = document.getElementById('screen').value.trim();
            const seats = document.getElementById('seats').value.trim();
            
            // Validation
            if (!movieName || !movieDate || !movieTime || !theatre || !screen || !seats) {
                alert('Please fill in all fields!');
                return;
            }
            
            // Format the date for display
            const dateObj = new Date(movieDate);
            const formattedDate = dateObj.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // Format the time for display
            const timeObj = new Date(`1970-01-01T${movieTime}`);
            const formattedTime = timeObj.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
            
            // Create the text content in the exact order specified
            const qrText = `Enter the movie name=${movieName}
movie date : ${formattedDate}
movie time: ${formattedTime}
Theatre: ${theatre}
Screen: ${screen}
Seats: ${seats}`;
            
            // Generate QR code
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';
            
            QRCode.toCanvas(qrContainer, qrText, {
                width: 200,
                margin: 2,
                color: {
                    dark: '#333333',
                    light: '#ffffff'
                }
            }, function (error) {
                if (error) console.error(error);
            });
            
            // Show QR section
            document.getElementById('qrSection').style.display = 'block';
        }
        
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) return;
            
            const link = document.createElement('a');
            link.download = 'movie-ticket-qr-code.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
